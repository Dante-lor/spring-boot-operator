name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG=${{ github.ref_name }}
          echo "VERSION=${TAG#v}" >> $GITHUB_ENV
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Verify Makefile version matches tag
        run: |
          MAKE_VERSION=$(grep '^VERSION' Makefile | awk '{print $3}')
          if [ "$MAKE_VERSION" != "$VERSION" ]; then
            echo "Makefile version ($MAKE_VERSION) does not match tag ($VERSION)"
            exit 1
          fi

      - name: GHCR Login
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push manager image
        run: |
          make docker-build docker-push

      - name: Build bundle
        run: make bundle

      - name: Build & push bundle image
        run: |
          make bundle-build bundle-push

      - name: Build & Push catalog
        run: |
          make catalog-add catalog-validate catalog-build catalog-push

      - name: Build installer YAML
        run: make build-installer

      - name: Create GitHub release
        run: |
          gh release create ${{ github.ref_name }} \
            --generate-notes \
            --verify-tag \
            --title "Spring Boot Operator ${{ github.ref_name }}" \
            dist/install.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  bump-version:
    runs-on: ubuntu-latest
    needs: release

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Checkout the default branch, not the tag, so we can commit back to it
          ref: ${{ github.event.repository.default_branch }}
          token: ${{ secrets.RELEASE_PAT }}

      - name: Update catalog on main
        run: make catalog-add catalog-validate

      - name: Bump versions
        run: make version-bump

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump version"
          git push