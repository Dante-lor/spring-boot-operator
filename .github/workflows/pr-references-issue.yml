name: Ensure PR references issue

permissions:
  contents: read

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Validate issue reference
        run: |
          if ! echo "${{ github.event.pull_request.body }}" | grep -Eiq 'closes #[0-9]+'; then
            echo "PR must include 'Closes #<number>'"
            exit 1
          fi